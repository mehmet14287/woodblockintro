<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gösterimi</title>
  <style>
    /* Sayfanın tümünü kaplayan siyah arka plan */
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video'ya sabit boyut ve responsive uyum */
    .video-wrapper video {
      width: 426px;
      height: 240px;
      max-width: 100%;
      max-height: 100%;
    }

    /* Mobil uyum için ekstra koruma */
    @media (orientation: portrait) {
      .video-wrapper video {
        width: 90vw;
        height: auto;
      }
    }

    @media (orientation: landscape) {
      .video-wrapper video {
        height: 90vh;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <!-- Otomatik başlama ve ses açma özellikleri eklendi -->
    <video autoplay muted loop controls>
      <source src="LogoVideo.mp4" type="video/mp4">
      Tarayıcınız video formatını desteklemiyor.
    </video>
  </div>
</body>
</html>
