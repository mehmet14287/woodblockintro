<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Gösterimi</title>
  <style>
    /* Sayfanın tümünü kaplayan siyah arka plan */
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* GIF'e sabit boyut ve responsive uyum */
    .gif-wrapper img {
      width: 426px;
      height: 240px;
      max-width: 100%;
      max-height: 100%;
    }

    /* Mobil uyum için ekstra koruma */
    @media (orientation: portrait) {
      .gif-wrapper img {
        width: 90vw;
        height: auto;
      }
    }

    @media (orientation: landscape) {
      .gif-wrapper img {
        height: 90vh;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="gif-wrapper">
    <!-- Buraya kendi GIF dosyanın yolunu yaz -->
    <img src="LogoVideo.mp4.gif" alt="GIF">
  </div>
</body>
</html>
